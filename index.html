        function addFilterRule() {
            const view = getCurrentView();
            const schema = getCurrentTable().schema;
            
            if (!view.filters) view.filters = [];
            
            view.filters.push({
                field: schema[0].id,
                operator: 'equals',
                value: ''
            });
            
            renderFilterBuilder();
        }

        function updateFilterField(index, fieldId) {
            const view = getCurrentView();
            view.filters[index].field = fieldId;
        }

        function updateFilterOperator(index, operator) {
            const view = getCurrentView();
            view.filters[index].operator = operator;
            renderFilterBuilder();
        }

        function updateFilterValue(index, value) {
            const view = getCurrentView();
            view.filters[index].value = value;
        }

        function removeFilter(index) {
            const view = getCurrentView();
            view.filters.splice(index, 1);
            renderFilterBuilder();
        }

        function applyFilters() {
            const view = getCurrentView();
            const table = getCurrentTable();
            
            createEvent('Update', {
                type: 'View',
                viewId: view.id,
                filters: view.filters
            }, `Updated filters for view "${view.name}"`);
            
            document.getElementById('filterModal').classList.add('hidden');
            renderCurrentView();
            showToast('‚úì Filters applied');
        }

        function clearFilters() {
            const view = getCurrentView();
            view.filters = [];
            renderFilterBuilder();
        }

        // ============================================================================
        // UTILITIES
        // ============================================================================
        
        function formatPropertyName(key) {
            return key
                .replace(/([A-Z])/g, ' $1')
                .replace(/_/g, ' ')
                .replace(/^./, str => str.toUpperCase());
        }

        function formatPropertyValue(value) {
            if (typeof value === 'boolean') return value ? '‚úì Yes' : '‚úó No';
            if (typeof value === 'number' && value > 1000) return `$${value.toLocaleString()}`;
            if (value && typeof value === 'string' && value.match(/^\d{4}-\d{2}-\d{2}/)) {
                return new Date(value).toLocaleDateString();
            }
            return value;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="font-medium">${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function initIcons() {
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        }

        function exportJSON() {
            const data = {
                tables: Array.from(state.tables.entries()).map(([id, table]) => ({
                    id,
                    ...table,
                    records: Array.from(table.records.values()),
                    views: Array.from(table.views.values())
                })),
                eventStream: state.eventStream
            };
            
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'workbase-export.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('‚úì Exported data');
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        
        function setupEventListeners() {
            // Buttons
            document.getElementById('addRecordBtn').addEventListener('click', () => {
                const table = getCurrentTable();
                const newRecord = { id: `rec_${Date.now()}` };
                table.schema.forEach(field => {
                    newRecord[field.id] = FIELD_TYPES[field.type].defaultValue;
                });
                table.records.set(newRecord.id, newRecord);
                
                createEvent('Create', {
                    type: 'Record',
                    tableId: table.id,
                    recordId: newRecord.id
                }, `Created new record in ${table.name}`);
                
                renderCurrentView();
                showToast('‚úì Added record');
            });
            
            document.getElementById('addFieldBtn').addEventListener('click', openAddFieldModal);
            document.getElementById('addTableBtn').addEventListener('click', () => {
                document.getElementById('addTableModal').classList.remove('hidden');
            });
            document.getElementById('exportBtn').addEventListener('click', exportJSON);
            document.getElementById('historyBtn').addEventListener('click', () => {
                document.getElementById('historyPanel').classList.add('open');
                renderHistory();
            });
            document.getElementById('filterBtn').addEventListener('click', openFilterModal);
            document.getElementById('addViewBtn').addEventListener('click', () => {
                document.getElementById('addViewModal').classList.remove('hidden');
            });
            document.getElementById('addRelationshipFromViewBtn').addEventListener('click', () => {
                openRelationshipEditor();
            });
            
            // Modals
            document.getElementById('closeHistoryBtn').addEventListener('click', () => {
                document.getElementById('historyPanel').classList.remove('open');
            });
            
            document.getElementById('closeExpandedRecordBtn').addEventListener('click', () => {
                document.getElementById('expandedRecordModal').classList.add('hidden');
            });
            
            document.getElementById('closeRelationshipEditorBtn').addEventListener('click', () => {
                document.getElementById('relationshipEditorModal').classList.add('hidden');
            });
            
            document.getElementById('cancelRelationshipBtn').addEventListener('click', () => {
                document.getElementById('relationshipEditorModal').classList.add('hidden');
            });
            
            document.getElementById('saveRelationshipBtn').addEventListener('click', saveRelationship);
            
            document.getElementById('closeAddFieldBtn').addEventListener('click', () => {
                document.getElementById('addFieldModal').classList.add('hidden');
            });
            
            document.getElementById('cancelAddFieldBtn').addEventListener('click', () => {
                document.getElementById('addFieldModal').classList.add('hidden');
            });
            
            document.getElementById('saveAddFieldBtn').addEventListener('click', saveNewField);
            
            document.getElementById('newFieldType').addEventListener('change', (e) => {
                const config = document.getElementById('linkToRecordConfig');
                if (e.target.value === 'LINK_TO_RECORD') {
                    config.classList.remove('hidden');
                } else {
                    config.classList.add('hidden');
                }
            });
            
            // History filters
            document.getElementById('historySearch').addEventListener('input', (e) => {
                state.historySearch = e.target.value;
                renderHistory();
            });
            
            document.getElementById('historyFilter').addEventListener('change', (e) => {
                state.historyFilter = e.target.value;
                renderHistory();
            });
            
            // Filter modal
            document.getElementById('closeFilterBtn').addEventListener('click', () => {
                document.getElementById('filterModal').classList.add('hidden');
            });
            
            document.getElementById('addFilterRuleBtn').addEventListener('click', addFilterRule);
            document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
            document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
            
            // Add view modal
            document.getElementById('closeAddViewBtn').addEventListener('click', () => {
                document.getElementById('addViewModal').classList.add('hidden');
            });
            
            document.getElementById('cancelAddViewBtn').addEventListener('click', () => {
                document.getElementById('addViewModal').classList.add('hidden');
            });
            
            document.getElementById('saveAddViewBtn').addEventListener('click', () => {
                const name = document.getElementById('newViewName').value.trim();
                if (!name) {
                    alert('Please enter a view name');
                    return;
                }
                
                createView(state.currentTableId, name, {});
                document.getElementById('addViewModal').classList.add('hidden');
                document.getElementById('newViewName').value = '';
                renderViewTabs();
                showToast(`‚úì Created view: ${name}`);
            });
            
            // Add table modal
            document.getElementById('closeAddTableBtn').addEventListener('click', () => {
                document.getElementById('addTableModal').classList.add('hidden');
            });
            
            document.getElementById('cancelAddTableBtn').addEventListener('click', () => {
                document.getElementById('addTableModal').classList.add('hidden');
            });
            
            document.getElementById('saveAddTableBtn').addEventListener('click', () => {
                const name = document.getElementById('newTableName').value.trim();
                const icon = document.getElementById('newTableIcon').value.trim() || 'üìä';
                
                if (!name) {
                    alert('Please enter a table name');
                    return;
                }
                
                const tableId = createTable(name, icon);
                document.getElementById('addTableModal').classList.add('hidden');
                document.getElementById('newTableName').value = '';
                document.getElementById('newTableIcon').value = '';
                
                renderTableTabs();
                switchTable(tableId);
                showToast(`‚úì Created table: ${name}`);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Cmd/Ctrl + H for history
                if ((e.metaKey || e.ctrlKey) && e.key === 'h') {
                    e.preventDefault();
                    document.getElementById('historyPanel').classList.toggle('open');
                    renderHistory();
                }
            });
        }

        // ============================================================================
        // INITIALIZE APP
        // ============================================================================
        
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
